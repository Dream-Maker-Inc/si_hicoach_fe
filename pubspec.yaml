name: si_hicoach_fe
description: HiCoach FrontEnd w/Flutter
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.10.0
  intl: ^0.17.0
  provider: ^6.0.4
  http: ^0.13.5
  card_swiper: ^2.0.4
  collection:
  multiple_result: ^1.0.4
  dio: ^4.0.6
  get: ^4.6.5
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21

